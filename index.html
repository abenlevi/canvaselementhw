<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas{
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"></canvas>
    <input type = "color" id = "picker"/>
    <script type = "text/javascript">
    	var canvas = document.querySelector("#myCanvas");
    	canvas.width = window.innerWidth * .8;
    	canvas.height = window.innerHeight * .8;
    	var ctx = canvas.getContext("2d");
    	
    	var color = "black";
    	ctx.fillStyle = color;

		var pendraw = true; 

    	function draw(posX, posY){
    		console.log("You are drawing!");
    		if (pendraw == true){
    			ctx.beginPath();
    			ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
    			ctx.fill();
    		} 		
    	}

    	function pencolor(e){
    		if (e.keyCode == 66){
    			console.log('Using color blue');
    			ctx.fillStyle = 'blue';
    		}
    		if (e.keyCode == 82){
    			console.log('Using color red');
    			ctx.fillStyle = 'red';
    		}
    		if (e.keyCode == 71){
    			console.log('Using color green');
    			ctx.fillStyle = 'green';
    		}
    		if (e.keyCode == 89){
    			console.log('Using color yellow');
    			ctx.fillStyle = 'yellow';
    		}
    		if (e.keyCode == 32){
    			console.log('Clear the canvas');
    			ctx.clearRect(0,0, canvas.width, canvas.height);
    		}
    		if (e.keyCode == 38){
    			console.log(e.keyCode);
    			pendraw = false;
    		}
    		if (e.keyCode == 40){
    			console.log(e.keyCode);
    			pendraw = true;
    		}
    	}

    	canvas.addEventListener('mousemove', function(e){
    		draw(e.x, e.y)
    	})

    	window.addEventListener('keydown', function(e){
    		console.log(e.keyCode);
    		pencolor(e);
    	})

    	var pick_color = document.querySelector("#picker");
    	pick_color.addEventListener("input", function (){
    		console.log(this.value);
    		change();
    	})

    	function change(){
    		ctx.fillStyle = pick_color.value;
    	}
    </script>
</body>
</html>
